apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-grafana-dashboard
  labels:
    grafana_dashboard: "1"
data:
  backend-dashboard.json: |-
    {
      "title": "Backend Overview",
      "panels": [
        {
          "type": "graph",
          "title": "HTTP Request Rate",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m]))",
              "legendFormat": "req/s"
            }
          ],
          "datasource": "Prometheus",
          "id": 1
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
